<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="title">Dashboard</div>
    <h1 id="dashboard_id"></h1>

    <h2>create task</h2>
    <input id="name" type="text">
    <button id='create_task' onclick='create_task()'>Создать</button>

    <div id="no_status">
        <!-- <button onclick="change_state('in_progress')" type="button">move to progress</button> -->
        <h1 style='background: white; color: black'>No status</h1>
    </div>

    <hr />


    <div id="todo">
        <h1 style='background: red; color: black'>Todo:</h1>
    </div>

    <hr />


    <div id="in_progress">
        <h1 style='background: yellow; color: black'>In progress:</h1>
    </div>

    <hr />


    <div id="done">
        <h1 style='background: green; color: black'>Done:</h1>
    </div>

    <hr />

</body>
</html>
